<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Community Science Museum brings science to Kids, teachers, researchers in topics like evolution, ecology, biology and medicine, cosmology and more. Explore our museum online or come visit us. " />
        <title>Viken-Weiby Cabin Life | Home</title>
        <script src="https://kit.fontawesome.com/fc6e350578.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.typekit.net/ubd4vnv.css" />
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/contact.css" rel="stylesheet" />
        <link href="css/media.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <div class="logo-mobile">
                <a href="index.html"><img src="images/Logo-whiteText-small.png" alt="logo and link to homepage" class="logo" /></a>
            </div>
            <input type="checkbox" id="menu-checkbox" />
            <label for="menu-checkbox" class="hamburger-icon" tabindex="0"><i class="fas fa-bars"></i></label>
            <nav>
                <div class="nav-menu">
                    <a href="index.html">Home</a>
                    <a href="posts.html" >Posts</a>
                    <a href="about.html">About</a>
                    <a href="contact.html" class="current">Contact</a>
                </div>
            </nav>
        </header>
        <main>
            <div class="contact-image"></div>
            <div class="heading-contact">
                <h1>Contact us</h1>
            </div>
            <div class="form-box">
                    <div class="form-text">
                        <div class="submit-message"></div>
                            <form id="contact-form">
                                <fieldset>
                                    <legend>Send us an e-mail</legend>
                                    <div class="fill-area">
                                        <label for="name"><span>Full name</span> (Required) <span class="valid-input-icon"> <i class="fas fa-check-circle"></i></span></label>
                                        <input id="name" name="name" placeholder="Full name" />
                                        <div class="form-error" id="name-error">Please enter your name</div>
                                    </div>
                                    <div class="fill-area">
                                        <label for="email"><span>E-mail</span> (Valid E-mail required) <span class="valid-input-icon"> <i class="fas fa-check-circle"></i></span></label>
                                        <input id="email" name="email" placeholder="E-mail" />
                                        <div class="form-error" id="email-error">Please enter a valid Email adress</div>
                                    </div>
                                    <div class="fill-area">
                                        <label for="subject"><span>Subject</span> (Required) <span class="valid-input-icon"> <i class="fas fa-check-circle"></i></span></label>
                                        <input id="subject" name="subject" placeholder="Subject" />
                                        <div class="form-error" id="email-error">Please enter a subject</div>
                                    </div>
                                    <div class="fill-area">
                                        <label for="message"><span>Message</span> (Minimum 25 characters) <span class="valid-input-icon"> <i class="fas fa-check-circle"></i></span></label>
                                        <textarea id="message" name="message" rows="10" placeholder="Type your message.."></textarea>
                                        <div class="form-error" id="message-error">Your message must be a minimal length of 25 letters</div>
                                    </div>
                                    <div class="buttons-cart">
                                        <button class="cta">Send</button>
                                    </div>
                                </fieldset>
                            </form>  
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="footer-links">
                    <div>
                        <h2>Links</h2>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="posts.html" >Posts</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact.html" class="current">Contact</a></li>
                        </ul>
                    </div>
                    <div>
                        <h2>Follow us</h2>
                        <div>
                            <i class="fab fa-facebook"></i>
                            <i class="fab fa-pinterest"></i>
                            <i class="fab fa-instagram"></i>
                            <i class="fab fa-snapchat"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="copy">Copyright &copy;Viken-Weiby Cabin Life</div>
        </footer>
    </body>
</html>
